<body>
    <div class="container">
        <div class="welcome">
            <h1>Join the Stack Overflow community</h1>
            <p><img src="../../../assets/question mark.svg" alt=""> Get unstuck â€” ask a question</p>
            <p><img src="../../../assets/votes.svg" alt=""> Unlock new privileges like voting and commenting</p>
        </div>
        <div class="register-page">
            <form action="" [formGroup]="registerForm" (ngSubmit)="register()">
                <label for="Display Name">Display Name</label>
                <input type="text" formControlName="name">
                <div *ngIf="registerForm.controls.name.invalid && registerForm.controls.name.touched" class="error">
                    Name is required.
                </div>

                <label for="email">Email</label>
                <input type="text" formControlName="email">
                <div *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched" class="error">
                    Email is required.
                </div>

                <label for="password">Password</label>
                <input type="password" formControlName="password">
                <div *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched" class="error">
                    Password is required.
                </div>

                <button type="submit" [disabled]="registerForm.invalid">Register</button>
            </form>
            <p class="login">Already have an account? <a routerLink="/login">Log in</a></p>
        </div>
    </div>
</body>
